<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="patient-index.css" />
    <style>
        .table-actions {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .btn-block {
            width: 100%;
            margin-bottom: 5px;
        }

        .btn-block:last-child {
            margin-bottom: 0;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-primary,
        .btn-danger,
        .btn-warning,
        .btn-info {
            border-radius: 0;
        }

        .d-flex.justify-content-end button {
            margin-left: 10px;
        }

        #search,
        #resetFilters {
            width: 100%;
        }

        #admin-regpatient {
            color: #fff;
            text-decoration: none;
        }

        td {
            vertical-align: middle;
        }

        td,
        th {
            padding: 8px;
            white-space: nowrap;
        }

        input {
            border: 1px solid #ced4da;
            padding: 6px;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <p class="bg-dark text-white mb-1 ml-4 mt-4"><strong>Telepsychiatry <br> Platform <span> +
                        </span></strong></p>
                <p class="text-white font-italic ml-4 mt-0 mb-3">Admin's Space</p>
                <a href="admin-index.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="admin-psy.html" class="list-group-item list-group-item-action bg-dark text-white">Psychiatrists</a>
                <a href="admin-patient.html" class="list-group-item list-group-item-action bg-dark text-white">Patients</a>
                <a href="admin-wc.html" class="list-group-item list-group-item-action bg-dark text-white">Wellness Content</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white mt-auto">Sign Out</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <button class="btn btn-primary" id="menu-toggle"> Menu </button>
            </nav>

            <!-- Content starts after nav -->
            <div class="container">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Patient Management</h4>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-success text-white">
                                <a href="admin-regpatient.html" id="admin-regpatient">Register New Patient</a>
                            </button>
                            <button class="btn btn-success" id="generateReportBtn">Generate Report</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Search and Filter Inputs -->
                        <div class="row mb-4">
                            <div class="col-md-2">
                                <label for="searchByName">Full Name</label>
                                <input type="text" id="searchByName" class="form-control" placeholder="Search by Full Name">
                            </div>
                            <div class="col-md-2">
                                <label for="searchByEmail">Email</label>
                                <input type="text" id="searchByEmail" class="form-control" placeholder="Search by Email">
                            </div>
                            <div class="col-md-2">
                                <label for="searchByAddress">Address</label>
                                <input type="text" id="searchByAddress" class="form-control" placeholder="Search by Address">
                            </div>
                            <div class="col-md-2">
                                <label for="searchByContactName">Emergency Contact</label>
                                <input type="text" id="searchByContactName" class="form-control" placeholder="Search by Name">
                            </div>
                            <div class="col-md-2">
                                <label for="searchByPhone">Contact Number</label>
                                <input type="text" id="searchByPhone" class="form-control" placeholder="Search by Contact Number">
                            </div>
                            <div class="col-md-2">
                                <label>&nbsp;</label> <!-- Empty label for alignment -->
                                <button class="btn btn-secondary" id="resetFilters">Reset Filters</button>
                            </div>
                        </div>

                        <!-- Table -->
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Date of Birth</th>
                                    <th>Emergency Contact Name</th>
                                    <th>Contact Number</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="patientTableBody">
                                <!-- Example Row -->
                                <tr>
                                    <td>1</td>
                                    <td class="fullName">John Doe</td>
                                    <td class="email">john@example.com</td>
                                    <td class="dob">01/01/1980</td>
                                    <td class="emergencyContactName">Jane Doe</td>
                                    <td class="contactNumber">123-456-7890</td>
                                    <td class="table-actions">
                                        <button class="btn btn-secondary btn-block btn-sm view-btn">View</button>
                                        <button class="btn btn-warning btn-block btn-sm edit-btn">Edit</button>
                                        <button class="btn btn-danger btn-block btn-sm delete-btn">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End of Content -->
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

    <script>
        $(document).ready(function () {
            // Search functionality for each field
            function filterTable() {
                var nameValue = $('#searchByName').val().toLowerCase();
                var emailValue = $('#searchByEmail').val().toLowerCase();
                var addressValue = $('#searchByAddress').val().toLowerCase();
                var contactNameValue = $('#searchByContactName').val().toLowerCase();
                var phoneValue = $('#searchByPhone').val().toLowerCase();

                $('#patientTableBody tr').filter(function () {
                    var row = $(this);
                    var nameMatch = row.find('.fullName').text().toLowerCase().indexOf(nameValue) > -1;
                    var emailMatch = row.find('.email').text().toLowerCase().indexOf(emailValue) > -1;
                    var addressMatch = row.find('.address').text().toLowerCase().indexOf(addressValue) > -1;
                    var contactNameMatch = row.find('.emergencyContactName').text().toLowerCase().indexOf(contactNameValue) > -1;
                    var phoneMatch = row.find('.contactNumber').text().toLowerCase().indexOf(phoneValue) > -1;

                    row.toggle(nameMatch && emailMatch && addressMatch && contactNameMatch && phoneMatch);
                });
            }

            $('#searchByName, #searchByEmail, #searchByAddress, #searchByContactName, #searchByPhone').on('keyup', filterTable);

            // Reset Filters
            $('#resetFilters').on('click', function () {
                $('#searchByName').val('');
                $('#searchByEmail').val('');
                $('#searchByAddress').val('');
                $('#searchByContactName').val('');
                $('#searchByPhone').val('');
                filterTable();
            });

            // Generate Report
            $('#generateReportBtn').on('click', function () {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const headers = ["ID", "Full Name", "Email", "Date of Birth", "Emergency Contact Name", "Contact Number"];
                const tableRows = [];

                $('#patientTableBody tr:visible').each(function () {
                    const rowData = [];
                    $(this).find('td').each(function (index) {
                        if (index < headers.length) {
                            rowData.push($(this).text().trim());
                        }
                    });
                    tableRows.push(rowData);
                });

                doc.setFontSize(18);
                doc.text("Patient Report", 10, 10);
                doc.autoTable({
                    head: [headers],
                    body: tableRows,
                    startY: 20,
                    theme: 'grid',
                    margin: { top: 10 },
                });

                doc.save('patient-report.pdf');
            });

            // Edit functionality
            $(document).on('click', '.edit-btn', function () {
                var row = $(this).closest('tr');
                
                // Replace table cell content with input fields
                row.find('.fullName').html('<input type="text" class="form-control" value="' + row.find('.fullName').text() + '">');
                row.find('.email').html('<input type="email" class="form-control" value="' + row.find('.email').text() + '">');
                row.find('.dob').html('<input type="date" class="form-control" value="' + row.find('.dob').text() + '">');
                row.find('.emergencyContactName').html('<input type="text" class="form-control" value="' + row.find('.emergencyContactName').text() + '">');
                row.find('.contactNumber').html('<input type="text" class="form-control" value="' + row.find('.contactNumber').text() + '">');
                
                // Replace action buttons with Save and Cancel
                row.find('.table-actions').html(`
                    <button class="btn btn-success btn-sm save-btn">Save</button>
                    <button class="btn btn-secondary btn-sm cancel-btn">Cancel</button>
                `);
            });

            // Save functionality
            $(document).on('click', '.save-btn', function () {
                var row = $(this).closest('tr');
                
                // Retrieve input values
                var fullName = row.find('.fullName input').val();
                var email = row.find('.email input').val();
                var dob = row.find('.dob input').val();
                var emergencyContactName = row.find('.emergencyContactName input').val();
                var contactNumber = row.find('.contactNumber input').val();
                
                // Replace input fields with text values
                row.find('.fullName').text(fullName);
                row.find('.email').text(email);
                row.find('.dob').text(dob);
                row.find('.emergencyContactName').text(emergencyContactName);
                row.find('.contactNumber').text(contactNumber);
                
                // Replace action buttons back to View/Edit/Delete
                row.find('.table-actions').html(`
                    <button class="btn btn-secondary btn-sm btn-block view-btn">View</button>
                    <button class="btn btn-warning btn-sm btn-block edit-btn">Edit</button>
                    <button class="btn btn-danger btn-sm btn-block delete-btn">Delete</button>
                `);
            });

            // Cancel functionality
            $(document).on('click', '.cancel-btn', function () {
                location.reload(); // Reload the page to cancel the changes
            });

            // Delete functionality
            $(document).on('click', '.delete-btn', function () {
                $(this).closest('tr').remove();
            });

            // View functionality - Connect to admin-viewpatient.html
            $(document).on('click', '.view-btn', function () {
                // Get the row data
                var row = $(this).closest('tr');
                var patientData = {
                    id: row.find('td:nth-child(1)').text(),
                    fullName: row.find('.fullName').text(),
                    email: row.find('.email').text(),
                    dob: row.find('.dob').text(),
                    emergencyContactName: row.find('.emergencyContactName').text(),
                    contactNumber: row.find('.contactNumber').text(),
                    createdDate: new Date().toLocaleString('en-US', {
                        month: 'numeric',
                        day: 'numeric',
                        year: '2-digit',
                        hour: 'numeric',
                        minute: 'numeric'
                    })
                };

                // Save the patient data to localStorage
                localStorage.setItem('viewPatient', JSON.stringify(patientData));

                // Redirect to the view page
                window.location.href = 'admin-viewpatient.html';
            });
        });
    </script>
</body>

</html>
