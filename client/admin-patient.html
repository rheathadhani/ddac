<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="patient-index.css" />
    <style>
        .table-actions button {
            margin-right: 5px;
            display: flex;
            /* Ensure buttons are in a horizontal row */
            gap: 10px;
        }

        .card-header {
            background-color: #343a40;
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 0;
        }

        .btn-primary,
        .btn-danger,
        .btn-warning,
        .btn-info {
            border-radius: 0;
        }

        .d-flex.justify-content-end button {
            margin-left: 10px;
        }

        #search,
        #resetFilters {
            width: 100%;
        }

        #admin-regpatient {
            color: #fff;
            text-decoration: none;
        }

        .edit-mode input {
            width: 100%;
            padding: 5px;
        }

        .btn-actions {
            width: 80px;
            /* Set uniform width for all action buttons */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <p class="bg-dark text-white mb-1 ml-4 mt-4"><strong>Telepsychiatry <br> Platform <span> +
                        </span></strong></p>
                <p class="text-white font-italic ml-4 mt-0 mb-3">Admin's Space</p>
                <a href="admin-index.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="admin-patient.html" class="list-group-item list-group-item-action bg-dark text-white">Patients</a>
                <a href="admin-wc.html" class="list-group-item list-group-item-action bg-dark text-white">Wellness Content</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white mt-auto">Sign Out</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <button class="btn btn-primary" id="menu-toggle"> Menu </button>
            </nav>

            <!-- Content starts after nav -->
            <div class="container">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>Patient Management</h4>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-success text-white"><a href="admin-regpatient.html" id="admin-regpatient">Register New Patient</a></button>
                            <button class="btn btn-success" id="generateReportBtn">Generate Report</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Search and Filter Inputs in the same row with labels -->
                        <div class="row mb-4">
                            <div class="col-md-3">
                                <label for="searchName">Search by Full Name</label>
                                <input type="text" id="searchName" class="form-control" placeholder="Search by Full Name">
                            </div>
                            <div class="col-md-3">
                                <label for="searchEmail">Search by Email</label>
                                <input type="text" id="searchEmail" class="form-control" placeholder="Search by Email">
                            </div>
                            <div class="col-md-3">
                                <label for="searchAddress">Search by Address</label>
                                <input type="text" id="searchAddress" class="form-control" placeholder="Search by Address">
                            </div>
                            <div class="col-md-3">
                                <label for="searchContact">Search by Emergency Contact Name</label>
                                <input type="text" id="searchContact" class="form-control" placeholder="Search by Emergency Contact Name">
                            </div>
                        </div>

                        <!-- Table -->
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Emergency Contact Name</th>
                                    <th>Contact Number</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="patientTableBody">
                                <!-- Example Row -->
                                <tr>
                                    <td>1</td>
                                    <td class="fullName">John Doe</td>
                                    <td class="email">john@example.com</td>
                                    <td class="address">123 Main St</td>
                                    <td class="emergencyContactName">Jane Doe</td>
                                    <td class="contactNumber">123-456-7890</td>
                                    <td class="table-actions">
                                        <button class="btn btn-secondary btn-sm btn-actions">View</button>
                                        <button class="btn btn-warning btn-sm edit-btn btn-actions">Edit</button>
                                        <button class="btn btn-danger btn-sm delete-btn btn-actions">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- End of Content -->
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>

    <script>
        $(document).ready(function () {
            // Search by Full Name, Email, Address, or Emergency Contact Name
            $('#searchName, #searchEmail, #searchAddress, #searchContact').on('keyup', function () {
                var searchName = $('#searchName').val().toLowerCase();
                var searchEmail = $('#searchEmail').val().toLowerCase();
                var searchAddress = $('#searchAddress').val().toLowerCase();
                var searchContact = $('#searchContact').val().toLowerCase();

                $('#patientTableBody tr').filter(function () {
                    $(this).toggle(
                        $(this).find('.fullName').text().toLowerCase().indexOf(searchName) > -1 &&
                        $(this).find('.email').text().toLowerCase().indexOf(searchEmail) > -1 &&
                        $(this).find('.address').text().toLowerCase().indexOf(searchAddress) > -1 &&
                        $(this).find('.emergencyContactName').text().toLowerCase().indexOf(searchContact) > -1
                    );
                });
            });

            // Reset Filters
            $('#resetFilters').on('click', function () {
                $('#searchName').val('');
                $('#searchEmail').val('');
                $('#searchAddress').val('');
                $('#searchContact').val('');
                $('#patientTableBody tr').show();
            });

            // Generate Report functionality
            $('#generateReportBtn').on('click', function () {
                generatePDFReport();
            });

            function generatePDFReport() {
                var rows = $('#patientTableBody tr:visible');

                if (rows.length === 0) {
                    alert('No data to generate the report.');
                    return;
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.setFontSize(18);
                doc.text("Patient Report", 10, 10);

                const headers = ["ID", "Full Name", "Email", "Address", "Emergency Contact Name", "Contact Number"];
                const tableRows = [];

                rows.each(function () {
                    const rowData = [];
                    $(this).find('td').each(function () {
                        rowData.push($(this).text().trim());
                    });
                    tableRows.push(rowData);
                });

                doc.autoTable({
                    head: [headers],
                    body: tableRows,
                    startY: 20,
                    theme: 'grid',
                    margin: { top: 10 },
                });

                doc.save('patient-report.pdf');
            }

            // Edit functionality
            $(document).on('click', '.edit-btn', function () {
                var row = $(this).closest('tr');
                var fullName = row.find('.fullName').text();
                var email = row.find('.email').text();
                var address = row.find('.address').text();
                var contactName = row.find('.emergencyContactName').text();
                var contactNumber = row.find('.contactNumber').text();

                row.find('.fullName').html('<input type="text" value="' + fullName + '">');
                row.find('.email').html('<input type="email" value="' + email + '">');
                row.find('.address').html('<input type="text" value="' + address + '">');
                row.find('.emergencyContactName').html('<input type="text" value="' + contactName + '">');
                row.find('.contactNumber').html('<input type="text" value="' + contactNumber + '">');

                row.find('.table-actions').html(`
                    <button id="saveBtn" class="btn btn-success btn-actions">Save</button>
                    <button id="cancelBtn" class="btn btn-secondary btn-actions">Cancel</button>
                `);
            });

            // Save functionality
            $(document).on('click', '#saveBtn', function () {
                var row = $(this).closest('tr');
                var fullName = row.find('.fullName input').val();
                var email = row.find('.email input').val();
                var address = row.find('.address input').val();
                var contactName = row.find('.emergencyContactName input').val();
                var contactNumber = row.find('.contactNumber input').val();

                row.find('.fullName').text(fullName);
                row.find('.email').text(email);
                row.find('.address').text(address);
                row.find('.emergencyContactName').text(contactName);
                row.find('.contactNumber').text(contactNumber);

                row.find('.table-actions').html(`
                    <button class="btn btn-secondary btn-sm btn-actions">View</button>
                    <button class="btn btn-warning btn-sm edit-btn btn-actions">Edit</button>
                    <button class="btn btn-danger btn-sm delete-btn btn-actions">Delete</button>
                `);
            });

            // Cancel functionality
            $(document).on('click', '#cancelBtn', function () {
                var row = $(this).closest('tr');
                var fullName = row.find('.fullName input').attr('value');
                var email = row.find('.email input').attr('value');
                var address = row.find('.address input').attr('value');
                var contactName = row.find('.emergencyContactName input').attr('value');
                var contactNumber = row.find('.contactNumber input').attr('value');

                row.find('.fullName').text(fullName);
                row.find('.email').text(email);
                row.find('.address').text(address);
                row.find('.emergencyContactName').text(contactName);
                row.find('.contactNumber').text(contactNumber);

                row.find('.table-actions').html(`
                    <button class="btn btn-secondary btn-sm btn-actions">View</button>
                    <button class="btn btn-warning btn-sm edit-btn btn-actions">Edit</button>
                    <button class="btn btn-danger btn-sm delete-btn btn-actions">Delete</button>
                `);
            });

            // Delete functionality
            $(document).on('click', '.delete-btn', function () {
                $(this).closest('tr').remove();
            });
        });
    </script>
</body>

</html>
