<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="patient-index.css" />
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a href="patient-index.html" class="list-group-item list-group-item-action bg-light active">Dashboard</a>
        <a href="patient-appointments.html" class="list-group-item list-group-item-action bg-light">Appointments</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Symptom Tracker</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Wellness Activities</a>
        <a href="#" class="list-group-item list-group-item-action bg-light mt-auto">Sign Out</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <button class="btn btn-primary" id="menu-toggle"> Menu </button>
      </nav>

      <div class="container-fluid">
        <!-- Header Section -->
        <div class="row">
          <div class="col-12">
            <div class="card mb-3">
              <div class="card-body text-center">
                <h4>Book Your Appointment Now!</h4>
              </div>
            </div>
          </div>
        </div>

        <!-- Therapist Selection Section -->
        <div class="card mb-3">
          <div class="card-header" data-toggle="collapse" data-target="#therapistSelection" aria-expanded="true">
            Select Available Therapist
          </div>
          <div id="therapistSelection" class="collapse show">
            <div class="card-body">
              <select id="therapistSelect" class="form-control">
                <option value="Therapist 1">Therapist 1</option>
                <option value="Therapist 2">Therapist 2</option>
                <option value="Therapist 3">Therapist 3</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Date and Time Picker Section -->
        <div class="card mb-3">
          <div class="card-header" data-toggle="collapse" data-target="#dateTimePicker" aria-expanded="true">
            Select Date and Time
          </div>
          <div id="dateTimePicker" class="collapse show">
            <div class="card-body">
              <div class="row">
                <!-- Date Selection -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" class="form-control" placeholder="mm/dd/yyyy">
                  </div>
                </div>

                <!-- Time Selection -->
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="time">Select Time:</label>
                    <input type="time" id="time" class="form-control" placeholder="hh:mm">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Review and Confirm Section -->
        <div class="card mb-3">
          <div class="card-header" data-toggle="collapse" data-target="#reviewSelection" aria-expanded="true">
            Review Your Appointment
          </div>
          <div id="reviewSelection" class="collapse show">
            <div class="card-body">
              <p><strong>Patient Name:</strong> John Doe</p> <!-- Replace with dynamic user data -->
              <p><strong>Selected Therapist:</strong> <span id="selectedTherapist">Therapist 1</span></p>
              <p><strong>Session Date & Time:</strong> <span id="selectedDateTime"></span></p>
              <button class="btn btn-success" id="confirmAppointment">Confirm Appointment</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="patient-appointments.js"></script>
  <script>
    $(document).ready(function() {

      // Handle therapist selection change
      $('#therapistSelect').on('change', function() {
          $('#selectedTherapist').text($(this).val());
      });

      // Handle date change
      $('#date').on('change', function() {
          updateReviewSection();
      });

      // Handle time change
      $('#time').on('change', function() {
          updateReviewSection();
      });

      // Function to update the review section
      function updateReviewSection() {
          const selectedDate = $('#date').val();
          const selectedTime = $('#time').val();
          $('#selectedDateTime').text(`${selectedDate} ${selectedTime}`);
      }

      // Handle confirm button click
      $('#confirmAppointment').on('click', function() {
          alert('Appointment Confirmed!');
          // You can add more logic here, like submitting the data to the server
      });
    });
  </script>
</body>

</html>
