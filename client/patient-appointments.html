<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Appointments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="patient-index.css" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <p class="bg-dark text-white mb-4 ml-4 mt-4"> <strong>Telepsychiatry <br> Platform <span> + </span></strong> </p>
                <a href="patient-index.html" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
                <a href="patient-appointments.html" class="list-group-item list-group-item-action bg-dark text-white">Appointments</a>
                <a href="patient-st.html" class="list-group-item list-group-item-action bg-dark text-white">Symptom Tracker</a>
                <a href="patient-wc.html" class="list-group-item list-group-item-action bg-dark text-white">Wellness Content</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white mt-auto">Sign Out</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <button class="btn btn-dark" id="menu-toggle"> Menu </button>
            </nav>

            <div class="container-fluid">
                <!-- Header Section -->
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-3">
                            <div class="card-header bg-dark"></div>
                            <div class="card-body text-center">
                                <h4>Book Your Appointment Now!</h4>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Date and Time Picker & Psychiatrist Selection Section -->
                <div class="row">
                    <!-- Date and Time Picker -->
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header bg-dark text-white">Select Date and Time</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="date">Select Date and Time:</label>
                                    <input type="datetime-local" id="date" name="date" class="form-control" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Psychiatrist Selection -->
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-header bg-dark text-white">Select Available Psychiatrist</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="psychiatrist">Select Psychiatrist:</label>
                                    <select id="psychiatrist" class="form-control" required>
                                        <option value="" disabled selected>Select Psychiatrist</option>
                                        <option value="Psychiatrist 1">Psychiatrist 1</option>
                                        <option value="Psychiatrist 2">Psychiatrist 2</option>
                                        <option value="Psychiatrist 3">Psychiatrist 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Psychiatrist Profile Section -->
                <div class="card mb-3" id="psychiatrist-profile" style="display: none;">
                    <div class="card-header bg-dark text-white">Psychiatrist Profile</div>
                    <div class="card-body text-center">
                        <img id="psy-Image" src="#" alt="Psychiatrist Image" style="width: 100px; height: 100px;">
                        <h5 id="psy-Name">Psychiatrist Name</h5>
                        <p>Payment: RM<span id="psy-Payment">50</span></p>
                        <p>Specialization: <span id="psy-Degree"></span></p>
                    </div>
                </div>

                <!-- Proceed to Payment Button -->
                <button type="button" class="btn btn-dark float-right" id="proceedPayment">Proceed to Payment Page</button>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Handle Psychiatrist Selection and Profile Display
        document.getElementById('psychiatrist').addEventListener('change', function () {
            document.getElementById('psychiatrist-profile').style.display = 'block';
            const selectedPsychiatrist = this.value;
            document.getElementById('psy-Name').textContent = selectedPsychiatrist;
        });

        // Proceed to Payment Page
        document.getElementById('proceedPayment').addEventListener('click', function () {
            const selectedDateTime = document.getElementById('date').value;
            const selectedPsychiatrist = document.getElementById('psychiatrist').value;

            // Validate that both fields are filled
            if (!selectedDateTime || !selectedPsychiatrist) {
                alert('Please select both a date and time and a psychiatrist before proceeding.');
                return;
            }

            // Save appointment details to localStorage
            localStorage.setItem('appointmentDateTime', selectedDateTime);
            localStorage.setItem('selectedPsychiatrist', selectedPsychiatrist);
            localStorage.setItem('paymentAmount', '50'); // Fixed amount for now

            window.location.href = 'patient-payment.html'; // Redirect to payment page
        });
    </script>
</body>

</html>
