                <div class="row">

                        <div class="card mb-3">

                            <div class="card-body text-center">
                                <h4>Prescribe Medication</h4>
                            </div>

                    </div>
                </div>

                <!-- Prescription Form Section -->
                <form action="submit-prescription.php" method="POST">
                    <div class="card mb-3">
                        <div class="card-header bg-dark text-white" data-toggle="collapse"
                            data-target="#prescriptionForm" aria-expanded="true">
                            Enter Prescription Details
                        </div>
                        <div id="prescriptionForm" class="collapse show">
                            <div class="card-body">
                                <div class="row">
                                    <!-- Patient Selection -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="patient">Select Patient:</label>
                                            <select id="patient" name="patient" class="form-control" required>
                                                <option value="">Select a patient</option>
                                                <option value="patient1">Patient 1</option>
                                                <option value="patient2">Patient 2</option>
                                                <option value="patient3">Patient 3</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Medication Name -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="medication">Medication Name:</label>
                                            <input type="text" id="medication" name="medication" class="form-control"
                                                placeholder="Enter medication name" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <!-- Dosage Instructions -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="dosage">Dosage (mg):</label>
                                            <input type="number" id="dosage" name="dosage" class="form-control"
                                                placeholder="Dosage in mg" required>
                                        </div>
                                    </div>

                                    <!-- Frequency per Day -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="frequencyDay">Frequency per Day:</label>
                                            <input type="number" id="frequencyDay" name="frequencyDay"
                                                class="form-control" placeholder="Times per day" required>
                                        </div>
                                    </div>

                                    <!-- Duration -->
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="duration">Duration (days):</label>
                                            <input type="number" id="duration" name="duration" class="form-control"
                                                placeholder="Number of days" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-dark mt-3">Prescribe</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- Prescription History Section -->
                <div class="card mb-3">
                    <div class="card-header bg-dark text-white" data-toggle="collapse"
                        data-target="#prescriptionHistory" aria-expanded="true">
