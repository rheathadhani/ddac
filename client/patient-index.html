<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="patient-index.css" />
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right border-info" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a href="patient-index.html" class="list-group-item list-group-item-action bg-light">Dashboard</a>
        <a href="patient-appointments.html" class="list-group-item list-group-item-action bg-light">Appointments</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Symptom Tracker</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Wellness Activities</a>
        <a href="#" class="list-group-item list-group-item-action bg-light mt-auto">Sign Out</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->


    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <button class="btn btn-primary" id="menu-toggle"> Menu </button>
      </nav>

      <div class="container-fluid">
        <!-- Greeting and Calendar -->
        <div class="row">
          <div class="col-lg-8" id="greeting">
            <div class="card mb-4" id="greeting-body">
              <div class='card-header bg-info'></div>
              <div class="card-body">
                <h1>Welcome back, [Patient Name]!</h1>
                <br>
                <p>You have <strong>[number]</strong> medications to take today.</p>
                  <button class="btn btn-info"><a href="patient-profile.html" class="text-white text-decoration-none">View Profile </a></button>
              </div>
            </div>
          </div>
          <div class="col-lg-4" id="upcoming-session">
            <div class="card mb-4">
              <div class="card-header bg-info text-white"> Upcoming Session</div>
              <div class="card-body">
                <!-- Embed calendar here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center" id="cards">
                <h6>Total Patients</h6>
                <h3><strong>433</strong></h3>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <h6>Consultation</h6>
                <h3><strong>34</strong></h3>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <h6>Surgery</h6>
                <h3> 12 </h3>
              </div>
            </div>
          </div>
        </div>

        <!-- List of Medications -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card mb-4">
              <div class="card-header bg-info text-white"> List of Medications </div>
              <div class="card-body">
                <!-- List of medications goes here -->
              </div>
            </div>
          </div>
        </div>

        <!-- History of Appointments -->
        <div class="row">
          <div class="col-lg-12">
            <div class="card mb-4">
              <div class="card-header bg-info text-white">  History of Appointments  </div>
              <div class="card-body">
                <!-- List of past appointments -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="patient-index.js"></script>
</body>

</html>
