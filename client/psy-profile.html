                <div class="form-row">
                    <div class="form-group col-md-6">

                        <input type="password" class="form-control" id="inputConfirmPassword"
                            placeholder="Confirm your new password">
                    </div>
                </div>

                <button type="submit" class="btn btn-dark">Change Password</button>
            </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        $(document).ready(function () {
            const psychiatristId = localStorage.getItem('psychiatristId');  // Assuming psychiatrist ID is stored in local storage

            // Fetch personal details
            axios.get(`http://localhost:5500/api/psychiatrist/personal-details/${psychiatristId}`)
                .then(function (response) {
                    const details = response.data;

                    // Populate the form fields
                    $('#fullName').val(details.fullName || "");  // Update the full name field
                    $('#inputEmail').val(details.email || "");   // Update the email field
                    $('#inputSpecialization').val(details.specialization || ""); // Update specialization
                })
                .catch(function (error) {
                    console.error("Error fetching personal details:", error);
                });

            // Handle form submission for updating profile details
            $('#personal-details').on('submit', function (e) {
                e.preventDefault();  // Prevent the form from submitting the traditional way

                // Collect form data
                const fullName = $('#fullName').val();
                const email = $('#inputEmail').val();
                const specialization = $('#inputSpecialization').val();

                // Prepare the data to send in the request
                const data = {
                    fullName: fullName,
                    email: email,
                    specialization: specialization
                };

                // Make the PATCH request to update personal details
                axios.patch(`http://localhost:5500/api/psychiatrist/${psychiatristId}/personal-details`, data)
                    .then(function (response) {
                        alert('Profile updated successfully.');
                    })
                    .catch(function (error) {
                        console.error('Error updating profile:', error);
                        alert('An error occurred while updating the profile. Please try again.');
                    });
            });
        });
